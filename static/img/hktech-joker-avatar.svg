<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Amber terminal gradient -->
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc8800;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a0a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Terminal glow filter -->
    <filter id="terminalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong amber glow -->
    <filter id="strongAmberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scanlines pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="150" height="4">
      <rect width="150" height="2" fill="transparent"/>
      <rect y="2" width="150" height="2" fill="#ffb000" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Terminal window background -->
  <rect x="10" y="10" width="130" height="130" fill="url(#bgGradient)" stroke="#ffb000" stroke-width="3" filter="url(#terminalGlow)"/>
  
  <!-- Title bar -->
  <rect x="10" y="10" width="130" height="20" fill="#ffb000" opacity="0.3"/>
  
  <!-- Window controls -->
  <circle cx="20" cy="20" r="3" fill="#ff8c00"/>
  <circle cx="30" cy="20" r="3" fill="#ffc649"/>
  <circle cx="40" cy="20" r="3" fill="#ffb000"/>
  
  <!-- Terminal prompt line -->
  <text x="20" y="45" fill="#ffb000" font-size="8" font-family="monospace">user@hktech:~$</text>
  
  <!-- ASCII Art Style HK -->
  <g transform="translate(20, 55)" filter="url(#strongAmberGlow)">
    <!-- H -->
    <text x="0" y="15" fill="#ffd700" font-size="12" font-family="monospace" font-weight="bold">██  ██</text>
    <text x="0" y="30" fill="#ffd700" font-size="12" font-family="monospace" font-weight="bold">██████</text>
    <text x="0" y="45" fill="#ffd700" font-size="12" font-family="monospace" font-weight="bold">██  ██</text>
    
    <!-- K -->
    <text x="60" y="15" fill="#ffc649" font-size="12" font-family="monospace" font-weight="bold">██ ██</text>
    <text x="60" y="30" fill="#ffc649" font-size="12" font-family="monospace" font-weight="bold">████</text>
    <text x="60" y="45" fill="#ffc649" font-size="12" font-family="monospace" font-weight="bold">██ ██</text>
  </g>
  
  <!-- Terminal output -->
  <text x="20" y="110" fill="#fff8dc" font-size="6" font-family="monospace">Welcome to HKTech Terminal</text>
  <text x="20" y="120" fill="#ffcc66" font-size="6" font-family="monospace">System Status: Online</text>
  
  <!-- Blinking cursor -->
  <rect x="20" y="125" width="6" height="8" fill="#ffc649" filter="url(#strongAmberGlow)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Scanlines overlay -->
  <rect x="10" y="30" width="130" height="110" fill="url(#scanlines)"/>
  
  <!-- Terminal border glow -->
  <rect x="10" y="10" width="130" height="130" fill="none" stroke="#ffb000" stroke-width="2" filter="url(#terminalGlow)" opacity="0.8"/>
  
  <!-- Corner decorations -->
  <g transform="translate(15, 15)" opacity="0.7">
    <rect x="0" y="0" width="8" height="2" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="0" width="2" height="8" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(127, 15)" opacity="0.7">
    <rect x="0" y="0" width="8" height="2" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="0" width="2" height="8" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(15, 127)" opacity="0.7">
    <rect x="0" y="0" width="8" height="2" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="0" width="2" height="8" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(127, 127)" opacity="0.7">
    <rect x="0" y="0" width="8" height="2" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="0" width="2" height="8" fill="#ffb000" filter="url(#terminalGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating terminal characters -->
  <text x="120" y="50" fill="#ffb000" font-size="8" font-family="monospace" opacity="0.6" filter="url(#terminalGlow)">$</text>
  <text x="25" y="135" fill="#ffc649" font-size="6" font-family="monospace" opacity="0.5" filter="url(#terminalGlow)">&gt;</text>
  <text x="110" y="125" fill="#ff8c00" font-size="7" font-family="monospace" opacity="0.4" filter="url(#terminalGlow)">~</text>
  
  <!-- Pulsing outer border -->
  <rect x="10" y="10" width="130" height="130" fill="none" stroke="#ffc649" stroke-width="1" filter="url(#strongAmberGlow)" opacity="0.5">
    <animate attributeName="stroke-width" values="1;3;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>