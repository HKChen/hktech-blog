<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#0a0a0a"/>
  
  <!-- Terminal Window -->
  <rect x="20" y="20" width="140" height="140" fill="#1a1a0a" stroke="#ffb000" stroke-width="4" rx="8"/>
  
  <!-- Title Bar -->
  <rect x="20" y="20" width="140" height="24" fill="#ffb000" opacity="0.3" rx="8"/>
  <rect x="20" y="36" width="140" height="8" fill="#ffb000" opacity="0.1"/>
  
  <!-- Window Controls -->
  <circle cx="35" cy="32" r="4" fill="#ff8c00"/>
  <circle cx="50" cy="32" r="4" fill="#ffc649"/>
  <circle cx="65" cy="32" r="4" fill="#ffb000"/>
  
  <!-- Terminal Content - HKTech -->
  <text x="35" y="70" fill="#ffd700" font-size="20" font-family="monospace" font-weight="bold">HKTech</text>
  
  <!-- Terminal Prompt -->
  <text x="35" y="95" fill="#ffb000" font-size="14" font-family="monospace">user@hktech:~$</text>
  
  <!-- Command -->
  <text x="35" y="115" fill="#ffc649" font-size="12" font-family="monospace">cat welcome.txt</text>
  
  <!-- Output -->
  <text x="35" y="135" fill="#fff8dc" font-size="10" font-family="monospace">Terminal Blog Ready!</text>
  
  <!-- Cursor -->
  <rect x="35" y="145" width="8" height="12" fill="#ffc649">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Scanlines Effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="180" height="4">
      <rect width="180" height="2" fill="transparent"/>
      <rect y="2" width="180" height="2" fill="#ffb000" opacity="0.03"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="20" y="44" width="140" height="116" fill="url(#scanlines)"/>
  <rect x="20" y="20" width="140" height="140" fill="none" stroke="#ffb000" stroke-width="2" filter="url(#glow)" opacity="0.6" rx="8"/>
</svg>